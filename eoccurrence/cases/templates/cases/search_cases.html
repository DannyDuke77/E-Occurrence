{% extends "core/base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Search Cases</h1>
        
        <form method="GET" action="{% url 'cases:search_cases' %}" class="mb-6">
            <div class="flex space-x-4">
                <input type="text" name="query" placeholder="Search by case number, title, or location"
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Search</button>
            </div>
        </form>
    </div>

    {% include "cases/partials/case-listing.html" %}

{% endblock %}
